<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__search-container">
          <input
            type="search"
            class="header__searchbar"
            id="searchbar"
            placeholder="Search for location"
          />
          <button class="header__search-btn btn" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="header__btns">
          <button class="header__fc-btn" id="toggleFCBtn">&deg;F</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__heading">
          <h1 id="weatherLocation">Testville, CA</h1>
        </div>
        <div class="current-weather">
          <h2 class="current-weather__title">
            Current weather as of <span id="lastUpdated">test</span>
          </h2>
          <div class="current-weather__data">
            <div class="current-weather__condition">
              <img
                src="./assets/images/weather/day/113.png"
                class="current-weather__condition-icon"
                id="currentConditionIcon"
              />
              <p class="current-weather__temp" id="currentTemp"></p>
              <div class="current-weather__feelslike">
                <p id="currentConditionText">Sunny</p>
                <p>
                  Feels like
                  <span id="feelslike"></span>
                </p>
              </div>
            </div>
            <div class="current-weather__other-info">
              <div class="current-weather__info-card">
                <p class="current-weather__card-title">Wind</p>
                <div class="line"></div>
                <p class="current-weather__card-text">
                  <span id="windSpeed"></span> <span id="windDirection"></span>
                </p>
              </div>
              <div class="current-weather__info-card">
                <p class="current-weather__card-title">Precipitation</p>
                <div class="line"></div>
                <p class="current-weather__card-text" id="precip"></p>
              </div>
              <div class="current-weather__info-card">
                <p class="current-weather__card-title">Humidity</p>
                <div class="line"></div>
                <p class="current-weather__card-text" id="humidity"></p>
              </div>
              <div class="current-weather__info-card">
                <p class="current-weather__card-title">UV Index</p>
                <div class="line"></div>
                <p class="current-weather__card-text" id="uv"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
          <div class="forecast__card">
            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>

            <p class="forecast__day">Day</p>
            <div class="forecast__weather">
              <img
                src="./assets/images/weather/day/113.png"
                class="forecast__condition-icon"
              />
              <p class="forecast__max-temp">High: <span>70&deg;F</span></p>
              <p class="forecast__min-temp">Low: <span>69&deg;F</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
